<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'> 
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script> 
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> 
  </head> 
  <body style="background-color: #9EA1E7;">
    <model-viewer src="./model/sample.vrm" controls auto-rotate ar  style="width: 100%; height: 800px ; background-color: #9EA1E7; top: 0px;" id="test"></model-viewer> 
    <p style="z-index: 100; position: absolute; left: 10px; top: 1px; color: white;">モデルファイルを選択</p>
    <input id="file-sample" type="file" style="z-index: 100; position: absolute; left: 6px; top: 50px" accept=".gltf,.vrm,.glb"> 
  </body> 
  <script>
    document.getElementById('file-sample').addEventListener('change', function (e) {
      // 1枚だけ表示する
      var file = e.target.files[0];
  
      // ファイルのブラウザ上でのURLを取得する
      var blobUrl = window.URL.createObjectURL(file);
  
      
      document.getElementById('test').setAttribute("src",`${blobUrl}`)
  
  });
  </script>
</html>
